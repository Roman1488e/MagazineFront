<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BeratFront</title>
    <base href="/" />
    <style>
        .loading-progress {
            display: block;
            margin: 2rem auto;
            width: 100px;
            height: 100px;
            animation: spin 2s linear infinite;
        }

        .loading-progress-text {
            text-align: center;
            font-family: sans-serif;
            margin-top: 1rem;
        }

        #blazor-error-ui {
            display: none;
            background-color: #f8d7da;
            color: #721c24;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            text-align: center;
        }

        #blazor-error-ui.show {
            display: block;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
<div id="app">
    <svg class="loading-progress" viewBox="0 0 100 100">
        <circle r="40" cx="50" cy="50" stroke="#ccc" stroke-width="10" fill="none" />
        <circle r="40" cx="50" cy="50" stroke="#0078D7" stroke-width="10" fill="none"
                stroke-dasharray="188.4" stroke-dashoffset="0" stroke-linecap="round" />
    </svg>
    <div class="loading-progress-text">Loading...</div>
</div>

<div id="blazor-error-ui">
    An unhandled error has occurred.
    <a href="" class="reload">Reload</a>
    <a href="#" class="dismiss">ðŸ—™</a>
</div>

<script src="_framework/blazor.webassembly.js"></script>
<script>
    window.addEventListener('error', function () {
        document.getElementById('blazor-error-ui').classList.add('show');
    });

    document.querySelector('#blazor-error-ui .reload').addEventListener('click', function (e) {
        e.preventDefault();
        location.reload();
    });

    document.querySelector('#blazor-error-ui .dismiss').addEventListener('click', function (e) {
        e.preventDefault();
        document.getElementById('blazor-error-ui').classList.remove('show');
    });
</script>
</body>

</html>
